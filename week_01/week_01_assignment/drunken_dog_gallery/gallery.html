        <!-- Filter Buttons -->

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryGrid">
            <div class="gallery-item" data-category="happy">
                <div class="image-wrapper">

                    <div class="image-overlay">
                        <button class="view-btn" data-image="image.png">View üêï</button>
                    </div>
                </div>
                <div class="image-info">

                    <p>Just chilling with a cold one!</p>
                </div>
            </div>

            <div class="gallery-item" data-category="drunk">
                <div class="image-wrapper">
                    <img src="image copy.png" alt="Dog with beer" loading="lazy">
                    <div class="image-overlay">
                        <button class="view-btn" data-image="image copy.png">View üêï</button>
                    </div>
                </div>
                <div class="image-info">
                    <h3>Tipsy Dog #2</h3>

                </div>
            </div>

            <div class="gallery-item" data-category="party">
                <div class="image-wrapper">
                    <img src="image copy 2.png" alt="Dog with beer" loading="lazy">
                    <div class="image-overlay">
                        <button class="view-btn" data-image="image copy 2.png">View üêï</button>
                    </div>
                </div>
                <div class="image-info">
                    <h3>Party Animal #3</h3>
                    <p>Ready to celebrate!</p>
                </div>
            </div>

            <div class="gallery-item" data-category="happy">
                <div class="image-wrapper">
                    <img src="image copy 3.png" alt="Dog with beer" loading="lazy">
                    <div class="image-overlay">
                        <button class="view-btn" data-image="image copy 3.png">View üêï</button>
                    </div>
                </div>
                <div class="image-info">
                    <h3>Happy Pup #4</h3>
                    <p>Living the good life!</p>
                </div>
            </div>
        </div>

        <!-- Lightbox Modal -->
        <div class="lightbox" id="lightbox">
            <div class="lightbox-content">
                <button class="lightbox-close" id="lightboxClose">&times;</button>
                <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‚Äπ</button>
                <button class="lightbox-nav lightbox-next" id="lightboxNext">‚Ä∫</button>
                <img src="" alt="Dog gallery image" id="lightboxImage">
                <div class="lightbox-info">
                    <h2 id="lightboxTitle"></h2>
                    <p id="lightboxDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
