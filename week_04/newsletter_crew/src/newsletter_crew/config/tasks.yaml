research_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is {current_year}.
    Use the SerperDevTool to search for the latest information about Model Context Protocol (MCP) in 2025.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}
  agent: researcher

reporting_task:
  description: >
    Review the context you got and expand each topic into a full section for a report.
    Make sure the report is detailed and contains any and all relevant information.
    Format the report as HTML with proper structure. Each topic should have exactly 3 paragraphs.
    Use proper HTML tags like <h1>, <h2>, <p>, <ul>, <li>, etc. Do not use markdown formatting.
    CRITICAL: Your response must be ONLY the HTML code itself. Start with <!DOCTYPE html> and end with </html>.
    Do NOT include any text before or after the HTML. Do NOT use phrases like "The above HTML" or "Here is the HTML".
    Output ONLY the raw HTML code, nothing else.
  expected_output: >
    Raw HTML code only, starting with <!DOCTYPE html><html><head><title>MCP Report</title></head><body> and ending with </body></html>.
    The report should have the main topics, each topic having exactly 3 paragraphs.
    Format as valid HTML with proper structure and tags. Include a title, introduction, and sections for each topic.
    Each section should have a heading and exactly 3 paragraphs of content.
    Your entire response must be ONLY the HTML code - no explanations, no meta-comments, just the HTML.
  agent: reporting_analyst
