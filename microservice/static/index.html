<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator - Have a Laugh! ðŸ˜„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .joke-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .joke-text {
            font-size: 1.4em;
            color: #333;
            line-height: 1.6;
            font-weight: 500;
        }

        .joke-placeholder {
            color: #999;
            font-style: italic;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ˜„</div>
        <h1>Joke Generator</h1>
        <p class="subtitle">Ready to laugh? Click the button below!</p>
        
        <div class="joke-container">
            <div id="jokeDisplay" class="joke-text joke-placeholder">
                Click "Get a Joke" to start laughing! ðŸ˜Š
            </div>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <button id="getJokeBtn" class="button" onclick="getJoke()">
            Get a Joke! ðŸŽ­
        </button>

        <div class="footer">
            <a href="/docs" target="_blank">API Documentation</a> |
            <a href="/health" target="_blank">Health Check</a>
        </div>
    </div>

    <script>
        const API_URL = '/joke';
        const jokeDisplay = document.getElementById('jokeDisplay');
        const getJokeBtn = document.getElementById('getJokeBtn');
        const errorMessage = document.getElementById('errorMessage');

        async function getJoke() {
            // Disable button and show loading
            getJokeBtn.disabled = true;
            getJokeBtn.innerHTML = '<span class="loading"></span>Loading...';
            errorMessage.style.display = 'none';
            jokeDisplay.textContent = 'Loading your joke...';
            jokeDisplay.classList.add('joke-placeholder');

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Animate joke display
                jokeDisplay.classList.remove('joke-placeholder');
                jokeDisplay.textContent = data.joke;
                
                // Add a little animation
                jokeDisplay.style.animation = 'fadeIn 0.5s ease-in';
                
            } catch (error) {
                console.error('Error fetching joke:', error);
                errorMessage.textContent = `Oops! Couldn't fetch a joke. Error: ${error.message}`;
                errorMessage.style.display = 'block';
                jokeDisplay.textContent = 'Failed to load joke. Please try again.';
                jokeDisplay.classList.add('joke-placeholder');
            } finally {
                // Re-enable button
                getJokeBtn.disabled = false;
                getJokeBtn.innerHTML = 'Get a Joke! ðŸŽ­';
            }
        }

        // Load a joke automatically when page loads
        window.addEventListener('DOMContentLoaded', () => {
            getJoke();
        });
    </script>
</body>
</html>
