# DealStackr Docker Compose Configuration
# Run: docker-compose up -d

version: '3.8'

services:
  # DealStackr Web Application
  dealstackr-web:
    build:
      context: ./dealstackr-web
      dockerfile: Dockerfile
    container_name: dealstackr-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist offer data between container restarts
      - dealstackr-data:/app/.data
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/offers?stats=true"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dealstackr-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dealstackr.rule=Host(`dealstackr.local`)"
      - "traefik.http.services.dealstackr.loadbalancer.server.port=3000"

volumes:
  dealstackr-data:
    driver: local

networks:
  dealstackr-network:
    driver: bridge
